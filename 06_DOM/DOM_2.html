<!DOCTYPE html>  <!-- Declares the document type as HTML5 -->
<html lang="en">  <!-- Specifies the document language as English -->
<head>
    <meta charset="UTF-8">  <!-- Defines the character encoding to be UTF-8, which supports all characters -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- Ensures that the page is displayed in the latest rendering mode in Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Ensures proper scaling on mobile devices -->
    <title>DOM | Chai aur code</title>  <!-- Sets the title of the webpage as seen in the browser tab -->
</head>

<body style="background-color: #212121; color: #fff;">  <!-- Applies a dark background color and white text to the body of the page -->
    <div class="parent">  <!-- This div has the class 'parent' which is used for DOM manipulation -->
        <!-- this is a comment -->
        <!-- This is a comment in HTML. It won't be displayed on the webpage. -->
        <div class="day">Monday</div>  <!-- A div with class 'day' containing the text 'Monday' -->
        <div class="day">Tuesday</div>  <!-- A div with class 'day' containing the text 'Tuesday' -->
        <div class="day">Wednesday</div>  <!-- A div with class 'day' containing the text 'Wednesday' -->
        <div class="day">Thursday</div>  <!-- A div with class 'day' containing the text 'Thursday' -->
    </div>
</body>

<script>
    // This part of the code runs when the HTML page has loaded
    const parent = document.querySelector('.parent');  // Selects the first element with the class 'parent'


    console.log(parent);  // Logs the 'parent' div element to the console
    console.log(parent.children);  // Logs the collection of child elements (the 'day' divs) of the 'parent' div
    console.log(parent.children[1].innerHTML);  // Logs the inner HTML of the second child (Tuesday)

    // Looping through all child elements of the 'parent' div and logging their inner HTML
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);  // Logs the inner HTML of each 'day' div
    }

    // This changes the color of the second child element (Tuesday) to orange
    parent.children[1].style.color = "orange";  // Targets the second child (Tuesday) and changes its text color to orange

    console.log(parent.firstElementChild);  // Logs the first child element (Monday)
    console.log(parent.lastElementChild);  // Logs the last child element (Thursday)

  
    const dayOne = document.querySelector('.day');   // Selects the first element with the class 'day' (which is Monday)

    console.log(dayOne);  // Logs the first 'day' div (Monday)
    console.log(dayOne.parentElement);  // Logs the parent element of 'dayOne' (the 'parent' div)
    console.log(dayOne.nextElementSibling);  // Logs the next sibling element of 'dayOne' (Tuesday)

    // Logs the child nodes of the 'parent' div to the console
    console.log("NODES: ", parent.childNodes);  // Logs all child nodes, including text nodes and element nodes

</script>
</html>
